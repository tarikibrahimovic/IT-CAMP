<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forme</title>
  </head>
  <body>
    <form action="">
      <!-- <label for="ime">Ime:</label>
        <input type="tel" id="ime" placeholder="Ime">
        <br>
        <input type="tel">
        <input type="tel"> -->
      <label for="ime">Ime:</label>
      <input type="text" name="ime" id="ime" placeholder="Unesite ime" />
      <br />
      <label for="prezime">Prezime:</label>
      <input
        type="text"
        name="prezime"
        id="prezime"
        placeholder="Unesite prezime"
      />
      <br />
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="Unesite email" />
      <br />
      <label for="password">Password:</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Unesite password"
      />
      <br />
      <label for="telefon">Telefon:</label>
      <input
        type="tel"
        name="telefon"
        id="telefon"
        placeholder="Unesite telefon"
      />
      <br />
      <label for="datum">Datum:</label>
      <input type="date" name="datum" id="datum" />
      <br />
      <label for="boja">Boja:</label>
      <input type="color" name="boja" id="boja" />
      <br />
      <label for="broj">Broj:</label>
      <input type="number" name="broj" id="broj" />
      <br />
      <label for="url">URL:</label>
      <input type="url" name="url" id="url" />
      <br />
      <label for="range">Range:</label>
      <input type="range" name="range" id="range" />
      <br />
      <label for="search">Search:</label>
      <input type="search" name="search" id="search" />
      <br />
      <label for="file">File:</label>
      <input type="file" name="file" id="file" />
      <br />
      <label for="radio">Radio:</label>
      <input type="radio" name="radio" id="radio" />
      <br />
      <label for="checkbox">Checkbox:</label>
      <input type="checkbox" name="checkbox" id="checkbox" />
      <br />
      <label for="select">Select:</label>
      <select name="select" id="select">
        <option value="1">Prva opcija</option>
        <option value="2">Druga opcija</option>
        <option value="3">Treca opcija</option>
      </select>

      <p>Please select your favorite Web language:</p>
        <input type="radio" id="html" name="fav_language" value="HTML" />  
      <label for="html">HTML</label><br />
        <input type="radio" id="css" name="fav_language" value="CSS" />  
      <label for="css">CSS</label><br />
       
      <input
        type="radio"
        id="javascript"
        name="fav_language"
        value="JavaScript"
      />
        <label for="javascript">JavaScript</label>

      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
      <label for="vehicle1"> I have a bike</label><br />
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
      <label for="vehicle2"> I have a car</label><br />
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
      <label for="vehicle3"> I have a boat</label><br /><br />
      <input type="submit" value="Submit" />

      <!-- <button>Click me!</button> -->
    </form>
  </body>
</html>
