<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Facebook</title>
  </head>
  <body>
    <main>
      <div class="left">
        <h1 id="mainHeader">facebook</h1>
        <h1 id="under">Nedavna Prijavljivanja</h1>
        <p>Kliknite na svoju sliku ili dodajte nalog</p>
        <div class="cardContainer">
          <div class="card">
            <img src="./dummy man.png" alt="" id="dummy" />
            <p id="cardName">Tarik</p>
          </div>
          <div class="card">
            <p>Dodajte nalog</p>
          </div>
        </div>
      </div>
      <form action="" class="right">
        <input type="email" placeholder="E-adresa ili broj telefona" />
        <input type="password" name="" id="password" placeholder="Lozinka" />
        <button id="login">Prijavi se</button>
        <a href="#">Zaboravili ste lozinku</a>
        <hr>
        <button id="register">Napravi novi nalog</button>
      </form>
    </main>
  </body>
</html>
